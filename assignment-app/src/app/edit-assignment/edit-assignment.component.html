<div class="container" *ngIf="assignment">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Edition de l'assignment {{assignment.nom}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form ngForm #formupdate="ngForm" (ngSubmit)="onSaveAssignment(); formupdate.reset();">
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Edition du nom</mat-label>
          <input matInput placeholder="Nom de l'assignment" [(ngModel)]="nomAssignment" name="assignment-name" required>
          <mat-icon matPrefix>edit</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Edition de la date</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Date de rendu" [(ngModel)]="dateDeRendu"
                 name="date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-icon matPrefix>calendar_today</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="formupdate.invalid" class="submit-button">
          Sauver
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
