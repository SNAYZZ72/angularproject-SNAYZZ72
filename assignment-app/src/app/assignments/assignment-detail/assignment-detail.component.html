
@if (assignmentTransmis) {
  <mat-card>
    <mat-card-content>
      <mat-card-title>
        {{ assignmentTransmis.nom }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ assignmentTransmis.dateDeRendu | date: 'dd/MM/yyyy' }}
      </mat-card-subtitle>
      <mat-card-actions id="bottom" >
      @if (!assignmentTransmis.rendu) {
        <mat-checkbox (click)="onAssignmentRendu()">Devoir rendu</mat-checkbox>
      }
        <button mat-stroked-button color="primary"
                (click)="onClickEdit()"
                [disabled]="!isAdmin()"
        >
          EDIT
        </button>
        <button mat-flat-button color="warn" (click)="onDelete()">Delete</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>

}
