
@if (assignmentTransmis) {
  <mat-card>
    <mat-card-content>
      <mat-card-title>
        {{ assignmentTransmis.nom }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ assignmentTransmis.dateDeRendu | date: 'dd/MM/yyyy' }}
      </mat-card-subtitle>
      @if (!assignmentTransmis.rendu) {
        <mat-checkbox (click)="onAssignmentRendu()">Devoir rendu</mat-checkbox>
      }
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="onDeleteAssignment()">Supprimer</button>
    </mat-card-actions>
  </mat-card>
}
