<div *ngIf="assignmentTransmis">
  <mat-card>
    <mat-card-content>
      <mat-card-title>
        {{ assignmentTransmis.nom }}
      </mat-card-title>
      <mat-card-subtitle>
        Date de rendu: {{ assignmentTransmis.dateDeRendu | date: 'longDate' }}
      </mat-card-subtitle>
      <mat-card-actions id="bottom" style="display: flex; justify-content: space-between; align-items: center;">
        <div *ngIf="!assignmentTransmis.rendu">
          <mat-checkbox (change)="onAssignmentRendu()">Devoir rendu</mat-checkbox>
        </div>
        <div>
          <button mat-stroked-button color="primary" (click)="onClickEdit()" [disabled]="!isAdmin()">
            <mat-icon>edit</mat-icon> EDIT
          </button>
          <span class="button-spacer"></span>
          <button mat-flat-button color="warn" (click)="onDelete()" [disabled]="!isAdmin()">
            <mat-icon>delete</mat-icon> Delete
          </button>
        </div>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
