<main class="container">
  <mat-toolbar color="primary">
    <span>Liste des Assignments</span>
    <span class="toolbar-spacer"></span>
    <button mat-raised-button routerLink="/add" color="accent">Ajouter Assignment</button>
  </mat-toolbar>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="assignments" class="mat-elevation-z8">
      <!-- Colonne Date de Rendu -->
      <ng-container matColumnDef="dateDeRendu">
        <th mat-header-cell *matHeaderCellDef>Date de Rendu</th>
        <td mat-cell *matCellDef="let assignment">{{assignment.dateDeRendu | date}}</td>
      </ng-container>

      <!-- Colonne Nom -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let assignment">
          <a routerLink="/assignment/{{assignment.id}}">{{assignment.nom}}</a>
        </td>
      </ng-container>

      <!-- Colonne État -->
      <ng-container matColumnDef="etat">
        <th mat-header-cell *matHeaderCellDef>État</th>
        <td mat-cell *matCellDef="let assignment" [ngClass]="{'rendu': assignment.rendu, 'non-rendu': !assignment.rendu}">
          {{assignment.rendu ? "Rendu" : "Non Rendu"}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</main>
