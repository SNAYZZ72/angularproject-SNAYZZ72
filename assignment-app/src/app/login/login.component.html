<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="fill" class="login-field">
          <mat-label>Login</mat-label>
          <input matInput formControlName="login">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('login')?.errors?.['required']">Le login est requis</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="login-field">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis</mat-error>
        </mat-form-field>

        <div class="login-links">
          <a mat-button routerLink="/account/forgot-password" class="forgot-password-link">
            <mat-icon>help_outline</mat-icon>
            Mot de passe oubli√© ?
          </a>
          <a mat-button routerLink="/register" class="register-link">
            <mat-icon>person_add</mat-icon>
            S'inscrire
          </a>
        </div>
        <button mat-raised-button color="primary" type="submit" class="submit-button">Connecter</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
